[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "file-tools"
version = "0.1.0"
requires-python = ">=3.9,<4.0"
description = "智能文件检索与问答系统 - 基于Python的本地文件智能管理工具"
authors = [{name = "Darian", email = "Dar1an@126.com"}]
license = {text = "MIT"}

dependencies = [
    "PyQt5==5.15.11",
    "watchdog>=3.0.0",
    "Whoosh>=2.7.4",
    "faiss-cpu>=1.9.0",
    "pyyaml>=6.0",
    "PyPDF2>=3.0.0",
    "pdfminer.six>=20221105",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "sentence-transformers>=2.2.0",
    "llama-cpp-python>=0.2.0",
    "psutil>=5.9.0",
    "python-docx>=1.1.0",
    "markdown>=3.4.0",
    "Pillow>=10.0.0",
    "diskcache>=5.6.0"
]

[project.optional-dependencies]
gpu = [
    "faiss-gpu",
    "torch>=2.0.0"
]
