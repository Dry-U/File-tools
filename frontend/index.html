<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>智能文件检索与问答系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
    </style>
</head>
<body>
    <div class="app-header text-center">
        <div class="container">
            <h1><i class="bi bi-search me-2"></i>智能文件检索与问答系统</h1>
            <p class="mb-0">基于Python的本地文件智能管理工具</p>
        </div>
    </div>

    <div class="container">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-pane" type="button" role="tab" aria-controls="search-pane" aria-selected="true">
                    <i class="bi bi-search me-2"></i>文件搜索
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat-pane" type="button" role="tab" aria-controls="chat-pane" aria-selected="false">
                    <i class="bi bi-chat-dots me-2"></i>智能问答
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Search Pane -->
            <div class="tab-pane fade show active" id="search-pane" role="tabpanel" aria-labelledby="search-tab">
                <!-- Controls -->
                <div class="controls d-flex justify-content-center mb-4">
                    <button id="advancedFilterBtn" class="btn btn-outline-primary control-btn" onclick="toggleAdvancedFilter()">
                        <i class="bi bi-funnel me-1"></i>高级筛选
                    </button>
                    <button class="btn btn-outline-success control-btn" onclick="rebuildIndex()">
                        <i class="bi bi-arrow-repeat me-1"></i>重建索引
                    </button>
                </div>

                <!-- Advanced Filter Panel -->
                <div class="card mb-4" id="advancedFilterPanel" style="display: none;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>高级筛选</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="toggleAdvancedFilter()">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">文件类型</label>
                                <div class="file-types">
                                    <button class="btn btn-outline-primary btn-sm file-type-btn" data-type=".txt">文本</button>
                                    <button class="btn btn-outline-primary btn-sm file-type-btn" data-type=".doc">文档</button>
                                    <button class="btn btn-outline-primary btn-sm file-type-btn" data-type=".xls">表格</button>
                                    <button class="btn btn-outline-primary btn-sm file-type-btn" data-type=".pdf">PDF</button>
                                    <button class="btn btn-outline-primary btn-sm file-type-btn" data-type=".jpg">图片</button>
                                    <button class="btn btn-outline-primary btn-sm file-type-btn" data-type=".py">代码</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">文件大小范围</label>
                                <div class="d-flex">
                                    <input type="number" id="minSize" class="form-control me-2" placeholder="最小(MB)">
                                    <input type="number" id="maxSize" class="form-control" placeholder="最大(MB)">
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="caseSensitive">
                                <label class="form-check-label" for="caseSensitive">区分大小写</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="matchWholeWord">
                                <label class="form-check-label" for="matchWholeWord">全词匹配</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="searchContent">
                                <label class="form-check-label" for="searchContent">搜索内容</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Area -->
                <div class="search-container">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control search-input" placeholder="输入搜索关键词..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary search-btn" type="button" onclick="performSearch()">
                            <i class="bi bi-search me-2"></i>搜索
                        </button>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="status-bar" id="statusBar">
                    <span id="statusText">就绪</span>
                </div>

                <!-- Results -->
                <div class="card mt-4" id="resultsCard" style="display: none;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>搜索结果</h5>
                        <span id="resultCount">0 条结果</span>
                    </div>
                    <div class="card-body p-0" id="resultsContainer">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Chat Pane -->
            <div class="tab-pane fade" id="chat-pane" role="tabpanel" aria-labelledby="chat-tab">
                <div class="card chat-card">
                    <div class="card-body chat-body" id="chatContainer">
                        <div class="chat-message system-message">
                            <div class="message-content">
                                你好！我是智能问答助手。你可以问我关于你文档的问题。
                                <br><small class="text-muted">注意：请确保在配置文件中启用了AI模型。</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="chatInput" class="form-control" placeholder="输入你的问题..." onkeypress="handleChatKeyPress(event)">
                            <button class="btn btn-primary" type="button" onclick="sendChatMessage()">
                                <i class="bi bi-send me-2"></i>发送
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js?v=1.1"></script>
</body>
</html>
